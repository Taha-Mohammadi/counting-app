<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counting aap</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <h1 style="font-size: 100px">counting aap</h1>
      <h2 id="count-el" style="font-size: 100px">0</h2>
    

      <div class="button-container">
        <div class="horizontal-buttons">
          <button id="decrement-btn" class="zero" onclick="decrement()">
            Decrement
          </button>
          <button id="save-btn" onclick="save()">Save</button>
          <button id="increment-btn" onclick="increment()">Increment</button>
        </div>
        <button id="zero-btn" class="zero" onclick="zero()">
          Go Back to Zero
        </button>
      </div>

    <p id="taha" style="font-size: 20px;">number saved:</p>
  
    <script src="./script.js"></script>
  </body>
</html>
